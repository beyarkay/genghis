<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="www/styles.css">
        <title id="title"></title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
        
        </div>
    
    
    <script>
        let loc = window.location.pathname;
        // loc is now "/~KNXBOY001/genghis/"
        let sn = loc.split("/")[0].substring(2);
        document.getElementById("title").innerHTML = "Genghis Battle on " + sn;
        let interval = 250;
        $.ajaxSetup ({
            // Disable caching of AJAX responses
                cache: false
        });
        function loadMap() {
            // Every `interval` milliseconds, reload the page with the updated map.html
            let genghis_dir = window.location.pathname;
            $("div").load("https://people.cs.uct.ac.za" + genghis_dir + "www/map.html");
            setTimeout(loadMap, interval);
        }
        setTimeout(loadMap, interval);
    </script>
    </body>

    

</html>
